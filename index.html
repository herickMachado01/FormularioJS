<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <section class="calculator">
            <h2>Calculadora de Horas</h2>
            <form id="timeCalculatorForm">
                <div class="form-group">
                    <label for="startTime">Hora Inicial:</label>
                    <input type="time" id="startTime" name="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">Hora Final:</label>
                    <input type="time" id="endTime" name="endTime" required>
                </div>
                <button onclick="calcular()"  type="button">Calcular</button>
                <div id="result"></div>
            </form>
        </section>

        <div class="container">
            <section class="form">
                <h2>Formulário</h2>
                <form id="recordForm">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="nome" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="hours">Horas Feitas:</label>
                        <input type="number" id="hora" name="hours" required>
                    </div>
                    <div class="form-group">
                        <label for="day">Dia:</label>
                        <input type="number" id="dia" name="day" min="1" max="31" required>
                    </div>
                    <div class="form-group">
                        <label for="month">Mês:</label>
                        <input type="number" id="mes" name="month" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Ano:</label>
                        <input type="number" id="ano" name="year" min="1900" max="9999" required>
                    </div>
                    <button type="button" id="adicionarCampo" >Adicionar</button>
                </form>
                <div id="camposExibidos"></div>
            </section>
        </div>
        <div class="container">
            <button type="button" id="calculartudo" >Calcular Tudo</button>
            <div class="somatotal"  id="somaTotal"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
